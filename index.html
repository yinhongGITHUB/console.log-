<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   let foo1 = {
      //     bar: 1,
      //   };
      //   let foo2 = {
      //     bar: 2,
      //   };
      //   let arr = [foo1, foo2];
      //   console.log(arr);
      //   foo1.bar++;
      //   console.log(arr);

      // 第一次默认浏览器打开，看到对象，点击展开，看到一个结果 {bar: 2,}和{bar: 2,}
      // 第二次上面已经打开的浏览器上刷新，可以看到一个结果 {bar: 1,}和{bar: 2,}
      let foo1 = {
        bar: 1,
      };
      console.log(foo1);
      foo1.bar++;
      console.log(foo1);

      /*
        在 console.log 执行的时候，chrome 会对 log 的对象求一次值，打印出来是 Object ，
        可以继续展开的。但当你展开控制台中的 Object 的时候，chrome 又会对它求一次值，
        这一次是显示它的属性。所以才会有前后打印的东西不一样的情况发生，因为对象引用的实体的值改变了
      */
    </script>
  </body>
</html>
